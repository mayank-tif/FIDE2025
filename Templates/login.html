{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - FIDE World Cup 2025</title>
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
  </head>
  <body class="login-page">
   
    <div class="login-container">
      <div class="login-card">
        <div class="login-card-image">
          <img
            src="{% static 'assets/images/fidelogin.png' %}"
            alt="Chess Pieces"
            class="chess-image"
          />
        </div>
        <div class="login-header">
          <h1>FIDE World Cup 2025</h1>
          <h2>Admin Portal</h2>
        </div>
        <form id="login-form" class="login-form" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter admin username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>
          <!-- Google reCAPTCHA -->
          <!-- Hidden field for reCAPTCHA response -->
          <input type="hidden" name="g-recaptcha-response" id="recaptchaResponse">
          <input type="hidden" id="fcm_token" name="fcm_token">
          <button type="submit" class="btn btn--primary btn--block btn--login">Sign In</button>
          <div class="error-message" id="error_message" style="display: none">
              Wrong Username or Password
            </div>
            <div class="error-message" id="error_message1" style="display: block">
              {{message}}
            </div>
            {% if msg == "expired" %}
            <div class="error-message" id="error_message1" style="display: block">
              Session expired!!
            </div>
            {% endif %}
        </form>
      </div>
    </div>
    <script type="text/JavaScript">
       document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error_message");
          const errorMessage1 = document.getElementById("error_message1");

          if (username === "" || password === "") {
            event.preventDefault();
            errorMessage.style.display = "block"; // Show error message
            errorMessage1.style.display = "none";
          }

        });
    </script>
      <!-- Load Google reCAPTCHA v3 script -->
	<script src="https://www.google.com/recaptcha/api.js?render={{ site_key }}"></script>
    <script>
      document.getElementById("login-form").addEventListener("submit", function(event) {
          event.preventDefault(); // Stop form submission
      
          grecaptcha.ready(function() {
              grecaptcha.execute("{{ site_key }}", { action: "login" }).then(function(token) {
                  document.getElementById("recaptchaResponse").value = token;
                  document.getElementById("login-form").submit(); // Submit after getting the token
              });
          });
      });
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
<script>
  const firebaseConfig = {{ firebase_config|safe }};
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const messaging = firebase.messaging();

  async function initializeFirebaseMessaging() {
    try {
      const permission = await Notification.requestPermission();
      console.log('Notification permission:', permission);
      
      if (permission !== 'granted') return;

      // âœ… REGISTER YOUR CUSTOM SERVICE WORKER
      const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js', {
        scope: '/'
      });
      
      console.log('Custom Service Worker registered successfully');

      // Get FCM token with custom service worker
      const token = await messaging.getToken({
        vapidKey: "{{ firebase_vapid_key }}",
        serviceWorkerRegistration: registration
      });

      if (token) {
        console.log('FCM Token:', token);
        document.getElementById("fcm_token").value = token;
        localStorage.setItem('fcm_token', token);
        console.log('Ready for notifications with custom service worker!');
      }
    } catch (error) {
      console.error('Error:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', initializeFirebaseMessaging);
</script>

  </body>
  
</html>
