<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Password Reset OTP - FWC 2025</title>

  <style type="text/css">
    a, a[href], a:hover, a:link, a:visited {
      text-decoration: none!important;
      color: #0000EE;
    }

    .link {
      text-decoration: underline!important;
    }

    p, p:visited {
      font-size: 15px;
      line-height: 24px;
      font-family: 'Helvetica', Arial, sans-serif;
      font-weight: 300;
      text-decoration: none;
      color: #000000;
    }

    h1 {
      font-size: 22px;
      line-height: 24px;
      font-family: 'Helvetica', Arial, sans-serif;
      font-weight: normal;
      text-decoration: none;
      color: #000000;
    }

    .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td {
      line-height: 100%;
    }

    .ExternalClass {
      width: 100%;
    }

    .otp-code {
      font-size: 32px;
      font-weight: bold;
      color: #241A4F;
      letter-spacing: 5px;
      padding: 15px 0;
      margin: 20px 0;
      background: #f8f9fa;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
    }

    .security-note {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 6px;
      padding: 15px;
      margin: 20px 0;
      font-size: 14px;
      color: #856404;
    }

    .expiry-note {
      color: #dc3545;
      font-weight: 600;
      font-size: 14px;
    }

    .reset-instructions {
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
      border-radius: 6px;
      padding: 15px;
      margin: 20px 0;
      font-size: 14px;
      color: #0066cc;
    }
  </style>

</head>

<body style="text-align: center; margin: 0; padding-top: 10px; padding-bottom: 10px; padding-left: 0; padding-right: 0; -webkit-text-size-adjust: 100%;background-color: #241A4F; color: #000000" align="center">
  
  <!-- Fallback force center content -->
  <div style="text-align: center;">

    <!-- Start container for logo -->
    <table align="center" style="text-align: center; vertical-align: top; width: 600px; max-width: 600px; background-color: #ffffff;" width="600">
      <tbody>
        <tr>
          <td style="width: 596px; vertical-align: top; padding-left: 0; padding-right: 0; padding-top: 15px; padding-bottom: 15px;" width="596">
            <img style="width: 600px; max-width: 595px; height: 350px; max-height: 350px; text-align: center;" alt="FWC image" src="https://player.fwc2025.in/static/email/FIDE_Elements-min.png" align="center" width="600" height="350">
          </td>
        </tr>
      </tbody>
    </table>
    <!-- End container for logo -->

    <!-- Start single column section -->
    <table align="center" style="text-align: center; vertical-align: top; width: 600px; max-width: 600px; background-color: #ffffff;" width="600">
      <tbody>
        <tr>
          <td style="width: 596px; vertical-align: top; padding-left: 30px; padding-right: 30px; padding-top: 30px; padding-bottom: 40px;" width="596">
            
            <h1 style="font-size: 24px; line-height: 28px; font-family: 'Helvetica', Arial, sans-serif; font-weight: 600; text-decoration: none; color: #241A4F; margin-bottom: 20px;">
              Password Reset Request
            </h1>
            
            <p style="font-size: 16px; line-height: 24px; font-family: 'Helvetica', Arial, sans-serif; font-weight: 400; text-decoration: none; color: #495057; margin-bottom: 25px;">
              We received a request to reset your password for your FIDE World Cup 2025 App account. 
              Use the One-Time Password (OTP) below to verify your identity and create a new password.
            </p>

            <!-- OTP Code -->
            <div class="otp-code">
              {{otp}}
            </div>
               
          </td>
        </tr>
      </tbody>
    </table>
    <!-- End single column section -->

    <!-- Footer Section -->
    <table align="center" style="text-align: center; vertical-align: top; width: 600px; max-width: 600px; background-color: #241A4F;" width="600">
      <tbody>
        <tr>
          <td style="width: 596px; vertical-align: top; padding: 20px 30px;" width="596">
            <p style="font-size: 12px; line-height: 18px; font-family: 'Helvetica', Arial, sans-serif; font-weight: 400; text-decoration: none; color: #ffffff;">
              This is an automated message. Please do not reply to this email.<br>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- End Footer Section -->
    
  </div>
</body>
</html>
